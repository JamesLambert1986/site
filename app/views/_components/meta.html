{% macro write() %}

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  
  <!-- Client Hints -->
  <!-- FUTURE USE <meta http-equiv="Accept-CH" content="DPR,Width,Viewport-Width" /> -->
  <!-- Disable automatic detection and formatting of possible phone numbers -->
  <meta name="format-detection" content="telephone=no" />
  
  <!-- APP Manifest -->
  <link rel="manifest" href="/public/manifest.json" />

  <!-- Apple -->
  <link rel="apple-touch-icon" href="/public/favicons/vm/icon-192x192.png" /><!-- 180 x 180 -->
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Windows -->
  <meta name="application-name" content="{{site.site_name}}" />
  <meta name="msapplication-TileColor" content="#ffffff" /><!-- VM Red -->
  <meta name="msapplication-TileImage" content="/public/favicons/vm/icon-144x144.png" /><!-- 144 x 144 -->

  <!-- Android -->
  <meta name="theme-color" content="#e10a0a" /><!-- VM Red -->
  <meta name="mobile-web-app-capable" content="yes" />
  
  <!-- Basic Meta Data -->
  <link rel="icon" type="image/png" href="/public/favicons/vm/icon-72x72.png">
  {% if page.title == "Homepage" %}
  <title>{{site.site_name}}</title>
  {% else %}
  <title>{{ page.title }} | {{site.site_name}}</title>
  {% endif %}

  <meta name="description" content="{{ page.desc }}" />
  <meta name="keywords" content="{{ page.keywords }}" />
  
  <!-- Duplicate basic Meta for Open Graph -->
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.desc }}" />
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{site.site_name}}" />
  <meta name="twitter:creator" content="Virgin Money" />

  <meta property="og:image" content="" /><!-- 1200 x 630 for large image - 600 x 314 for small image -->


{% endmacro %}

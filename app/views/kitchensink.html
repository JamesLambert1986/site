<!DOCTYPE html>
<html lang="en">
  <head>

    {% import "_components/meta.html" as meta with context %}
    {{ meta.write() }}

    <link href="/public/stylesheets/styles.css" media="screen" rel="stylesheet" />
    <script>
      if (!window.CSS || !window.CSS.supports || !window.CSS.supports('(--foo: red)')) {
          var head = document.querySelector('head');
          head.innerHTML += '<link href="/public/stylesheets/styles-compatible.css?{{site.version}}" rel="stylesheet">';
      }
    </script>

    <link href="/public/stylesheets/kitchensink.css" media="screen" rel="stylesheet" />
<style>


  <!-- USED FOR VISUAL REGRESSION -->
  {% if get.selector %}

  #global-nav {
    display: none;
  }
  body > *:not(#content):not(#{{get.selector}}){
    display:none;
  }

  #content > *:not(#{{get.selector}}) {
    display:none;
  }

  .visual-test {
    margin-bottom: 0;
    overflow: hidden;
    clear: both;
  }

  {% endif %}
  <!-- END -->

  </style>

</head>
  <body id="top" class="{% if path.level1 %}{{path.level1}}{% else %}homepage{% endif %} {{page.body_class}} {{get.body_class}}" data-assets-folder="/public">

    {{ page.content | safe }}

      
    <!-- Scripts -->
    <script src="/public/scripts/libs/jquery-3.4.1.slim.min.js"></script><!-- min version -->
    <script src="/public/scripts/libs/jquery.inview.min.js"></script>
    <!-- Scripts -->
    <script src="/public/scripts/scripts.js"></script>
    <!--  Icons fix for ie11 -->
    <script src="/public/scripts/libs/svg-sprite-polyfill.min.js"></script>

  </body>
</html>
